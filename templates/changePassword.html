<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="{{ url_for('static', filename='js/changePassword.js') }}"></script>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        p {
            margin-bottom: 10px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .profile-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .profile-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Change Password</h1>
    <p>{{ msg }}</p>
    <form action="{{ url_for('changePassword') }}" method="POST" onsubmit="return validate()">
        <p><input type="password" name="oldpassword" placeholder="Old Password"></p>
        <p><input type="password" name="newpassword" id="newpassword" placeholder="New Password"></p>
        <p><input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password"></p>
        <input type="submit" value="Save">
    </form>
    <a href="{{ url_for('profileHome') }}" class="profile-link">Go to Profile</a>
</div>

</body>
</html>
