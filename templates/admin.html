<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            background-color: blue;
            border-radius: 5px;
        }

        .btn-danger {
            background-color: red;
        }

        .btn:hover {
            opacity: 0.8;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        .description {
            max-width: 250px;
            word-wrap: break-word;
            text-align: left;
            padding: 5px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <h2>Admin Dashboard</h2>

    <a href="{{ url_for('add_product') }}" class="btn">Add New Product</a>
    <a href="{{ url_for('vieworders') }}" class="btn">View Orders</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Stock</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product[0] }}</td>
                <td><img src="{{ url_for('static', filename='uploads/' + product[4]) }}" alt="Product Image"></td>
                <td>{{ product[1] }}</td>
                <td>{{ "%.2f"|format(product[5]) }}</td>
                <td class="description">{{ product[3] }}</td>
                <td>â‚¹{{ product[2] }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_product', productId=product[0]) }}" class="btn">Edit</a>
                    <a href="{{ url_for('delete_product', productId=product[0]) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('root') }}" class="btn">Back to Home</a>

</body>
</html>
